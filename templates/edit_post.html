{% extends "base.html" %} {% block content %}
<div class="pt-20 p-4 h-screen">
  <h1 class="text-3xl lg:text-6xl font-semibold uppercase mb-8">Edit Post</h1>
  <a href="{{url_for('dashboard')}}">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="42.721"
      height="27.823"
      viewBox="0 0 42.721 27.823"
      class="mb-8"
    >
      <line
        id="Line_12"
        data-name="Line 12"
        y1="13.246"
        x2="13.246"
        transform="translate(1.102 1.061)"
        fill="none"
        stroke="#000"
        stroke-width="3"
      />
      <line
        id="Line_13"
        data-name="Line 13"
        x1="13.25"
        y1="14.35"
        transform="translate(1.102 12.455)"
        fill="none"
        stroke="#000"
        stroke-width="3"
      />
      <line
        id="Line_14"
        data-name="Line 14"
        x1="39"
        y2="0.5"
        transform="translate(3.702 13.011)"
        fill="none"
        stroke="#000"
        stroke-width="3"
      /></svg
  ></a>
  {% from "partials/_formhelpers.html" import render_field %}
  <form action="" method="POST" class="max-w-screen-sm mx-auto">
    <div class="flex flex-col text-sm font-semibold">
      {{render_field(form.post, class_="p-2 border my-4")}}
    </div>
    <div class="flex mb-2">
      <button
        type="submit"
        class="bg-gray-800 text-white uppercase font-medium px-4 py-2 ml-auto"
        value="Submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
