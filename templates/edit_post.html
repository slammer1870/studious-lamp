{% extends "base.html" %} {% block content %}
<div class="pt-20 p-4 h-screen">
  <h1 class="text-3xl lg:text-6xl font-semibold uppercase mb-4">Edit Post</h1>
  {% from "partials/_formhelpers.html" import render_field %}
  <form action="" method="POST">
    <div class="flex flex-col text-sm font-semibold">
      {{render_field(form.post, class_="p-2 mt-1 border mb-2")}}
    </div>
    <div class="flex mb-2">
      <button
        type="submit"
        class="bg-gray-800 text-white uppercase font-medium px-4 py-2 ml-auto"
        value="Submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
